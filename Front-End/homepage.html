<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
        integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="./homepage.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="logo">

            </div>
            <div class="nav-wrapper">
                <ul class="navbar">
                    <li class="navbar-items">
                        <a href="#!">
                            Home
                        </a>
                    </li>
                    <li class="navbar-items">
                        <a href="#!">
                            Health Records
                        </a>
                    </li>
                    <li class="navbar-items">
                        <a href="#!">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="account">
                <i class="fa-solid fa-moon"></i>
                <div class="search">
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input id="search" type="search" />
                </div>
                <i class="fa-solid fa-bell"></i>
                <a data-bs-toggle="modal" data-bs-target="#signupmodal"><i class="fa-solid fa-right-to-bracket"></i></a>
                <!--<i class="fa-solid fa-user"></i>-->
            </div>
        </header>
        <div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="signupmodallabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="dark modal-header">
                        <div class="modal-sign">
                            <a onclick="si()" data-bs-target="signincard" role="button" id="sit">
                                <span class="act">Sign-In</span>
                            </a>
                        </div>
                        <div class="modal-sign">
                            <a onclick="su()" data-bs-target="signupcard" role="button" id="sut">
                                <span class="notact">Sign-Up</span>
                            </a>
                        </div>
                        <a class="dark a-close" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <div class="dark modal-body">
                        <div class="card show" id="signincard">
                            <div class="dark card-body">
                                <div>
                                    <form class="sign-in-form" action="">
                                        <div class="form-div">
                                            <label for="email-si"><i class="fa-solid fa-envelope"></i></label>
                                            <input class="dark in" id="email-si" type="email" placeholder="Email"
                                                required />
                                        </div>
                                        <div class="form-div">
                                            <label for="password-si"><i class="fa-solid fa-lock"></i></label>
                                            <input class="dark in" id="password-si" type="password"
                                                placeholder="Password" required />
                                        </div>
                                        <button class="dark s-btn">Sign In</button>
                                    </form>
                                    <div class="hrr">
                                        <hr>
                                        <p>or</p>
                                        <hr>
                                    </div>
                                    <div class="si-op">
                                        <p>Sign-In Using</p>
                                        <div class="si-co">
                                            <i class="op fa-brands fa-google"></i>
                                            <i class="op fa-brands fa-github"></i>
                                            <i class="op fa-brands fa-facebook"></i>
                                            <i class="op fa-brands fa-linkedin-in"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card collapse" id="signupcard">
                            <div class="dark card-body">
                                <div>
                                    <form class="sign-in-form" action="">
                                        <div class="form-div">
                                            <label for="email-si"><i class="fa-solid fa-envelope"></i></label>
                                            <input class="dark in" id="email-si" type="email" placeholder="Email"
                                                required />
                                        </div>
                                        <div class="form-div">
                                            <label for="password-si"><i class="fa-solid fa-lock"></i></label>
                                            <input class="dark in" id="password-si" type="password"
                                                placeholder="Password" required />
                                        </div>
                                        <div class="form-div">
                                            <label for="conpassword-si"><i
                                                    class="fa-sharp fa-solid fa-check-double"></i></label>
                                            <input class="dark in" id="conpassword-si" type="password"
                                                placeholder="Confirm Password" required />
                                        </div>
                                        <button class="dark s-btn">Sign Up</button>
                                    </form>
                                    <div class="hrr">
                                        <hr>
                                        <p>or</p>
                                        <hr>
                                    </div>
                                    <div class="si-op">
                                        <p>Sign-Up Using</p>
                                        <div class="si-co">
                                            <i class="op fa-brands fa-google"></i>
                                            <i class="op fa-brands fa-github"></i>
                                            <i class="op fa-brands fa-facebook"></i>
                                            <i class="op fa-brands fa-linkedin-in"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back-img1"></div>
        <div class="back-img2"></div>
        <div class="back-img3"></div>
        <div class="back-img4"></div>
        <section class="details">
            <div class="mainsec"></div>
        </section>
        <section class="details"></section>
    </div>
</body>

</html>
